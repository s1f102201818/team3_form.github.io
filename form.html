<!DOCTYPE html>
<html lang="ja">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>今日の記録</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" crossorigin="anonymous">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
        }
        .form-container {
            margin-top: 40px;
            max-width: 720px;
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .form-header {
            font-size: 1.5rem;
            font-weight: bold;
        }
        .form-section {
            margin-top: 20px;
        }
        .form-label {
            font-weight: bold;
            font-size: 1rem;
        }
        .form-control {
            height: 48px;
            font-size: 1rem;
        }
        .radio-group {
            display: flex;
            gap: 20px;
            margin-top: 10px;
        }
        .submit-btn {
            margin-top: 30px;
            width: 100%;
            height: 48px;
            font-size: 1.25rem;
            font-weight: bold;
        }
    </style>
</head>
<body>

<div class="container">
    <form class="form-container" id="daily-record-form">
        <h1 class="form-header">今日の記録</h1>

        <div class="form-section">
            <h6 class="mt-3">食事メニュー</h6>
            <div class="form-group">
                <label class="form-label">朝</label>
                <input type="text" class="form-control" name="tyousyoku" placeholder="朝のメニューを記入" required>
            </div>
            <div class="form-group">
                <label class="form-label">昼</label>
                <input type="text" class="form-control" name="tyuusyoku" placeholder="昼のメニューを記入" required>
            </div>
            <div class="form-group">
                <label class="form-label">夜</label>
                <input type="text" class="form-control" name="yuusyoku" placeholder="夜のメニューを記入" required>
            </div>
        </div>

        <div class="form-section">
            <label class="form-label">運動</label>
            <input type="text" class="form-control" name="undou" placeholder="今日の運動を記入" required>
        </div>

        <div class="form-section">
            <label class="form-label">体重 (kg)</label>
            <input type="number" class="form-control" name="taijuu" placeholder="体重を記入" required>
        </div>

        <div class="form-section">
            <label class="form-label">モチベーション</label>
            <div class="radio-group">
                <div>
                    <input type="radio" id="low" name="q1" value="低い" required>
                    <label for="low">低い</label>
                </div>
                <div>
                    <input type="radio" id="medium" name="q1" value="普通">
                    <label for="medium">普通</label>
                </div>
                <div>
                    <input type="radio" id="high" name="q1" value="高い">
                    <label for="high">高い</label>
                </div>
            </div>
        </div>

        <button type="submit" class="btn btn-primary submit-btn">完了</button>
    </form>
</div>

<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
<script>
    $(document).ready(function () {
        const liffId = "2006486420-D81Wa31v";
        initializeLiff(liffId);
    });

    function initializeLiff(liffId) {
        liff.init({ liffId: liffId }).then(() => {
            console.log('LIFF initialized');
        }).catch((err) => {
            console.log('LIFF Initialization failed', err);
        });
    }

    function sendText(text) {
        liff.sendMessages([{
            'type': 'text',
            'text': text
        }]).then(function () {
            liff.closeWindow();
        }).catch(function (error) {
            alert('Failed to send message: ' + error);
        });
    }

    $('#daily-record-form').on('submit', function (e) {
        e.preventDefault();
        const tyousyoku = $('input[name="tyousyoku"]').val();
        const tyuusyoku = $('input[name="tyuusyoku"]').val();
        const yuusyoku = $('input[name="yuusyoku"]').val();
        const undou = $('input[name="undou"]').val();
        const taijuu = $('input[name="taijuu"]').val();
        const q1 = $('input[name="q1"]:checked').val();

        const msg = `登録\n朝: ${tyousyoku}\n昼: ${tyuusyoku}\n夜: ${yuusyoku}\n運動: ${undou}\n体重: ${taijuu} kg\nモチベーション: ${q1}`;
        sendText(msg);
    });
</script>

</body>
</html>
