<!DOCTYPE html>
<html lang="ja">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>今日の記録</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/themes/base/jquery-ui.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .Form {
            margin-top: 40px;
            margin-left: auto;
            margin-right: auto;
            max-width: 720px;
            padding: 0 20px;
        }
        .Form-Item {
            border-top: 1px solid #ddd;
            padding-top: 24px;
            padding-bottom: 24px;
            width: 100%;
            display: flex;
            align-items: center;
            flex-wrap: wrap;
        }
        .Form-Item-Label {
            width: 100%;
            max-width: 240px;
            font-weight: bold;
            font-size: 18px;
            letter-spacing: 0.05em;
        }
        .Form-Item-Label-Required {
            background-color: #E74C3C;  /* 赤色で背景色 */
            color: #fff;  /* 白文字 */
            border-radius: 6px;
            padding: 4px 8px;
            font-size: 14px;
            margin-right: 8px;
        }
        /* レスポンシブ対応 */
        @media screen and (max-width: 480px) {
            .Form-Item-Label-Required {
                font-size: 12px; /* 小さい画面ではフォントサイズを小さく */
                padding: 2px 6px;
            }
        }
        .Form-Item-Input {
            border: 1px solid #ddd;
            border-radius: 6px;
            margin-left: 40px;
            padding-left: 1em;
            padding-right: 1em;
            height: 48px;
            width: 100%;
            max-width: 410px;
            background: #EAEDF2;
            font-size: 18px;
            flex: 1;
        }
        .Form-Btn {
            border-radius: 6px;
            margin-top: 32px;
            margin-left: auto;
            margin-right: auto;
            padding-top: 20px;
            padding-bottom: 20px;
            width: 280px;
            background: #5BC8AC;
            color: #fff;
            font-weight: bold;
            font-size: 20px;
            display: block;
            text-align: center;
            letter-spacing: 0.05em;
        }
    </style>
</head>
<body>
    <form class="Form" action="submit_form.php" method="POST">
        <h5 class="mt-3">今日の記録</h5>
        <div class="Form-Item">
            <label class="Form-Item-Label">
                <span class="Form-Item-Label-Required">必須</span>朝
            </label>
            <input type="text" class="Form-Item-Input" name="tyousyoku" placeholder="朝のメニューを記入" required>
        </div>
        <div class="Form-Item">
            <label class="Form-Item-Label">
                <span class="Form-Item-Label-Required">必須</span>昼
            </label>
            <input type="text" class="Form-Item-Input" name="tyuusyoku" placeholder="昼のメニューを記入" required>
        </div>
        <div class="Form-Item">
            <label class="Form-Item-Label">
                <span class="Form-Item-Label-Required">必須</span>夜
            </label>
            <input type="text" class="Form-Item-Input" name="yuusyoku" placeholder="夜のメニューを記入" required>
        </div>
        <div class="Form-Item">
            <label class="Form-Item-Label">
                <span class="Form-Item-Label-Required">必須</span>運動
            </label>
            <input type="text" class="Form-Item-Input" name="undou" placeholder="今日の運動を記入" required>
        </div>
        <div class="Form-Item">
            <label class="Form-Item-Label">
                <span class="Form-Item-Label-Required">必須</span>体重(kg)
            </label>
            <input type="text" class="Form-Item-Input" name="taijuu" placeholder="体重を記入" required>
        </div>
        <div class="Form-Item">
            <label class="Form-Item-Label">
                <span class="Form-Item-Label-Required">必須</span>モチベーション
            </label>
            <div class="Form-Item-Input">
                <input type="radio" name="q1" value="低い">低い
                <input type="radio" name="q1" value="普通">普通
                <input type="radio" name="q1" value="高い">高い
            </div>
        </div>
        <input type="submit" class="Form-Btn" value="完了">
    </form>
</body>
</html>
